<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple AR.js App</title>
  <style>
    #container {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <div id="container">
    <a-scene embedded arjs="sourceType: camera; patternRatio: 0;">
      <a-box position="0 0.5 -1" material="color: red;"></a-box>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

</body>

</html>
